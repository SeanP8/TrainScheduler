<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--add moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/af.js"></script>

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">



    <title>Train Schedule</title>
    <!--Enable firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: black; color: white">
            <h1 class="text-center">What's your final destination?</h1>
            <h3 class="text-center">A Comprehensive Directory of previous final destination's</h3>
        </div>

        <br>

        <div class="row">
            <div class="col-1">
            </div>
            <div class="col-12">
                <!--Column that shows current train schedule-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="trainTable">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away </th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="w-100 card">
                <div class="card-header bg-secondary text-whit h5">
                    Add a Train
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label class="h6" for="train-name">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="Name your Train"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label class="h6" for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="What's your Final Destination"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label class="h6" for="train1-time">First Train Time (MM/DD/YYYY)</label>
                            <input type="text" class="form-control" id="train1-time" placeholder="Name your Train"
                                required="required">
                        </div>
                        <div class="form-group">
                            <label class="h6" for="frequency">Frequency of Train</label>
                            <input type="text" class="form-control" id="frequency" placeholder="Name your Train"
                                required="required">
                        </div>
                        <input class="btn btn-warning" id="submit" type="submit" value="submit">
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->






    <script src="assets/javascript/app.js"></script>
</body>

</html>
